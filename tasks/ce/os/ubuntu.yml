---
- name: Docker | CE | Ubuntu | Ensure linux-image-extra kernal package is installed
  apt:
    name: "linux-image-extra-{{ ansible_kernel }}"
    state: present

- name: Docker | CE | Ubuntu | Ensure AppArmor is installed on Ubuntu 14.04
  apt:
    name: apparmor
    state: present
  when: ansible_distribution_version in "14.04"

- name: Docker | CE | Ubuntu | Ensure all APT prerequisits are met
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
